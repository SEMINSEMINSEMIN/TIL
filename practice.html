<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article class="artcl_main">
        <header>
            <h2>투두리스트</h2>
            <label for="inp_todo">투두리스트 입력창</label>
            <input id="inp_todo" type="text">
            <button type="button">등록</button>
        </header>
        <ul class="list_todo"></ul>
    </article>
    <script>
        const artcl = document.querySelector(".artcl_main");
        const input = artcl.querySelector("#inp_todo");
        const addBtn = artcl.querySelector("header button");
        const listCont = artcl.querySelector(".list_todo");

        function genItem() {
            if (input.value){
                const li = document.createElement('li');
                li.textContent = input.value;
                listCont.appendChild(li);
                input.value = '';
            }
        }

        addBtn.addEventListener('click', genItem);

        function enterkey(event) {
            console.log(event);
            if (event.key === "Enter" && event.isComposing === false){
                genItem();
            }
        }

        input.addEventListener('keydown', enterkey);

    </script>
</body>
</html>
