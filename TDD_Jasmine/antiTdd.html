<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            font-size: 24px;
            color: green;
            margin: 50px 0px;
            text-align: center;
        }
    </style>
</head>

<body>
    <article>
        <h2 class="viewer">hello!</h2>
        <input type="text" class="inp-txt">
        <!-- 서로 다른 언어가 섞여있다. -->
        <button class="btn-push" onClick="push()">적용</button>
    </article>
    <script>
        // 전역변수를 사용하고 있다.
        let txt = "Hello Lions!";
        const viewer = document.querySelector(".viewer");
        viewer.textContent = txt;

        // 재사용성이 떨어짐. inp-txt class에 한정됨
        function push() {
            const inpTxt = document.querySelector(".inp-txt");
            viewer.textContent = inpTxt.value;
        }

        // 테스트가 가능하려면
        // js 코드가 UI에서 완전히 분리
        // js를 파일로 분리
        // 기능은 함수로
    </script>
</body>

</html>
