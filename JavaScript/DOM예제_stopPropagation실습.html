    <script>
        const txts = document.querySelectorAll('p');
        const btns = document.querySelectorAll('button');
        // for of 브라우저 호환 문제
        // for (const item of txts){
        //     item.addEventListener('click', () => {
        //         alert(event.target.textContent.slice(0, -2));
        //     })
        // }

        // txts는 노드 리스트
        // forEach IE 미지원
        // txts.forEach(item => {
        //     item.addEventListener('click', () => {
        //         alert(event.target.textContent.slice(0, -2));
        //     })
        // })

        // call: this로 설정할 객체 지정
        // IE 대응
        // Array.prototype.forEach.call(txts , (item) => {
        //     item.addEventListener('click', () => {
        //         alert(event.target.textContent.slice(0, -2));
        //     })
        // });

        for (const item of btns){
            item.addEventListener('click', (event) => {
                const result = confirm('삭제 하시겠습니까?');

                if(result){
                    item.parentElement.remove();
                }

                // 아래 코드 주석 달면 마지막에 아무것도 없는 알림창 뜸
                // 위로 올라가는데 위로 올라가서 event.target은 button인데(버튼에서 이벤트가 일어났으니까) 버튼에 슬라이스 적용하면 빈문자열
                event.stopPropagation();
            })
        }
    </script>
</body>
