<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin-top: 20px;
        }

        input:invalid {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="">사과를 입력하세요.</label>
        <input type="text" pattern="사과">

        <label for="">사과 혹은 배중 하나를 입력하세요.</label>
        <input type="text" pattern="사과|배">

        <label for="">세글자만 입력하세요.</label>
        <input type="text" pattern="...">

        <label for="">첫번째 문자는 사, 과, 배, 두번째 문자는 1, 2, 3만 입력할 수 있습니다.</label>
        <input type="text" pattern="[사과배][123]">

        <label for="">한글만 입력하세요.</label>
        <input type="text" pattern="[ㄱ-ㅎ가-힣]">

        <label for="">한글과 숫자, 공백만 글자 수 제한없이 입력하세요.</label>
        <!-- *은 글자의 수를 제한하지 않는다. -->
        <input type="text" pattern="[ㄱ-ㅎ ㅏ-ㅣ 가-힣 0-9]*">

        <label for="">한글 세글자만 입력하세요.</label>
        <input type="text" pattern="[ㄱ-ㅎ가-힣ㅏ-ㅣ]{3}">

        <!-- 숫자는 패턴 처리가 안 된다: type="number"인 경우 -->
        <!-- pattern 속성이 제대로 동작하는 <input> 요소의 type 속성값은 다음과 같습니다. - date, email, password, search, tel, text, url -->
        <!-- http://www.tcpschool.com/html-tag-attrs/input-pattern -->
        <label for="">주민등록번호를 입력하세요.</label>
        <input type="text" pattern="[0-9]{6}[0-9]{7}">

        <label for="">이메일을 입력하세요.</label>
        <input type="email" pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.][a-zA-Z]+[.]?[a-zA-Z]*">

        <label for="">전화번호를 입력하세요.</label>
        <!-- 소괄호: 괄호 안의 글자들을 '하나의' 문자로 볼 때 -->
        <!-- 대괄호: 괄호 안의 문자 중 일치하는 것을 찾고자 할 때 -->
        <input type="email" pattern="(010|016|011)-[0-9]{3,4}-[0-9]{4}">

        <button type="submit">제출</button>
    </form>
    <p id="log"></p>
    <script>
        function logSubmit(event) {
            log.textContent = "Form Submitted!";
            console.log("Form Submitted!");
            event.preventDefault();
        }

        const $form = document.querySelector("form");
        const $log = document.getElementById("log");
        $form.addEventListener('submit', logSubmit);
    </script>
</body>

</html>
